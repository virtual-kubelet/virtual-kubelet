name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [master]
  pull_request:

env:
  GO_VERSION: "1.18"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: actions/checkout@v2
      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.48.0
          args: --timeout=5m

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: actions/checkout@v2
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-unit-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-unit
      - name: Run Tests
        run: make test

  env-tests:
    name: Envtest Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: actions/checkout@v2
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-envtest-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-envtest
      - name: Run Tests
        run: make envtest

  e2e:
    name: E2E
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    env:
      CHANGE_MINIKUBE_NONE_USER: true
      KUBERNETES_VERSION: v1.20.1
      MINIKUBE_HOME: /home/circleci
      MINIKUBE_VERSION: v1.16.0
      MINIKUBE_WANTUPDATENOTIFICATION: false
      MINIKUBE_WANTREPORTERRORPROMPT: false
      SKAFFOLD_VERSION: v1.17.2
      GO111MODULE: "on"

    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: actions/cache@v3
        id: cache-skaffold
        with:
          path: |
            ~/.cache/skaffold
          key: ${{ runner.os }}-skaffold-${{ env.SKAFFOLD_VERSION }}
          restore-keys: |
            skaffold
      - name: Install Skaffold
        if: steps.cache-skaffold.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.cache/skaffold
          curl -Lo ~/.cache/skaffold/skaffold https://storage.googleapis.com/skaffold/releases/${SKAFFOLD_VERSION}/skaffold-linux-amd64
          chmod +x ~/.cache/skaffold/skaffold
      - name: Install Minikube dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y apt-transport-https curl
          curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
          cat <<EOF | sudo tee /etc/apt/sources.list.d/kubernetes.list
          deb https://apt.kubernetes.io/ kubernetes-xenial main
          EOF
          sudo apt-get update
          sudo apt-get install -y kubelet # systemd unit is disabled
      - uses: actions/cache@v3
        id: cache-minikube
        with:
          path: |
            ~/.cache/minikube
          key: ${{ runner.os }}-minikube-${{ env.MINIKUBE_VERSION }}
          restore-keys: |
            minikube
      - name: Install Minikube
        if: steps.cache-minikube.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.cache/minikube
          curl -Lo ~/.cache/minikube/minikube https://storage.googleapis.com/minikube/releases/${MINIKUBE_VERSION}/minikube-linux-amd64
          chmod +x ~/.cache/minikube/minikube
      - name: Set bin paths
        run: |
          echo "$HOME/.cache/skaffold" >> $GITHUB_PATH
          echo "$HOME/.cache/minikube" >> $GITHUB_PATH
      - name: Start Minikube
        run: |
          sudo -E PATH=$PATH minikube start --vm-driver=none --cpus 2 --memory 2048 --kubernetes-version=${KUBERNETES_VERSION}
      - name: Wait for Minikube
        run: |
          JSONPATH='{range .items[*]}{@.metadata.name}:{range @.status.conditions[*]}{@.type}={@.status};{end}{end}';
          until kubectl get nodes -o jsonpath="$JSONPATH" 2>&1 | grep -q "Ready=True"; do
            sleep 1;
          done
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-e2e-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-e2e
      - name: Run Tests
        run: make e2e
